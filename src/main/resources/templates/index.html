<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/main_layout}" >
<head>
 <title>Index Page</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<div layout:fragment="content" class="container pt-5">
	
	<section>
	
	<div class="form-group">
	    <label >Search</label>
	    <input type="text" 
	    th:value="${searchvalue}"
	    class="form-control form-control-sm" aria-describedby="emailHelp">
	    
	    <span th:text="${searchvalue}"></span>
	    
	   	<a th:href="@{'/movie?search=' + ${searchvalue}}">
			<button type="submit" class="btn btn-primary btn-sm">
			   Submit
		   </button>
	    </a>
	  </div>

	</section>
	
		<div class="card" >
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Year</th>
							<th>IMDB</th>
							<th>Type</th>
							<th>Poster</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="m:${movielist}">
							<td th:text="${m.Title}"></td>
							<td th:text="${m.Year}"></td>
							<td th:text="${m.imdbID}"></td>
							<td th:text="${m.Type}"></td>
						    <td><img th:src="${m.Poster}"/></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</body>
</html>
